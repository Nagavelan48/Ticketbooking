<!DOCTYPE html>
<html>
<head>
    <style>
        #bus1 {
            height: 100px;
            width: 1355px;
            text-align: center;
        }

        #bus1 button {
            margin: 10px;
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }

        #bus1 button:hover {
            background-color: #45a049;
        }

        #bus2 {
            height: 490px;
            width: 1355px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
        #submitBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; 
            background-color: #008CBA; 
            color: white;
            border: none;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <div id="bus1">
        <button id="addingdetails" onclick="addbus()">Add Bus</button>
        <button onclick="busdetails()">Bus Details</button>
    </div>
    <div id="bus2"></div>
    <script>
        function addbus() {
            window.location.href = 'busadd.html'
        }

        function busdetails() {
            console.log("enter");
            var resultArea = document.getElementById('bus2');
            resultArea.innerHTML = '';fetch('http://localhost:8080/addbus/getAdduser', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(data => {
                console.log(data)
                createTable1(data, resultArea);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function createTable1(data, resultArea) {
            let table = document.createElement('table');
            let headerRow = table.insertRow();
            if (data.length > 0) {
                Object.keys(data[0]).forEach(key => {
                    let headerCell = document.createElement('th');
                    headerCell.textContent = key;
                    headerRow.appendChild(headerCell);
                });
            }
            data.forEach(item => {
                let row = table.insertRow();
                Object.values(item).forEach(value => {
                    let cell = row.insertCell();
                    cell.textContent = value;
                });
            });
            resultArea.appendChild(table);
        }
    </script>
</body>
</html>
